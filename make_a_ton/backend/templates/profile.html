<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="profile.css" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

       
</head>

<body>
        <div class="container">
            <div class="main-body">
            
                  <!-- Breadcrumb -->
                  <nav aria-label="breadcrumb" class="main-breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="/index">Home</a></li>
                      <li class="breadcrumb-item"><a href="/login">Login</a></li>
                      <li class="breadcrumb-item active" aria-current="page">User Profile</li>
                    </ol>
                  </nav>
                  <!-- /Breadcrumb -->
            
                  <div class="row gutters-sm">
                    <div class="col-md-4 mb-3">
                      <div class="card">
                        <div class="card-body">
                          <div class="d-flex flex-column align-items-center text-center">
                            <img src="home/assets/img/console.png" alt="Admin" class="rounded-circle" width="150">
                            <div class="mt-3">
                              <h4>{{g.user.username}}</h4>
                       
                        
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="card mt-3">
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">Wallet Balance</h6>
                            <span class="text-secondary">6969</span>
                          </li>
                          <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">System Code</h6>
                            <span class="text-secondary">bootdey</span>
                          </li>
                          <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">Platform Selected</h6>
                            <span class="text-secondary">@bootdey</span>
                          </li>
                          <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">Time Allocated</h6>
                            <span class="text-secondary">bootdey</span>
                          </li>
                          <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">Phone</h6>
                            <span class="text-secondary">95869598</span>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div class="col-md-8">
                      <div class="card mb-3">
                        <div class="card-body">
                            <div class="container forget-password">
                                <div class="row">
                                    <div class="col-md-12 col-md-offset-4">
                                        <div class="panel panel-default">
                                            <div class="panel-body">
                                                <div class="text-center">    
                                                    <h2 class="text-center">Console Allocation</h2>
                                                    <p>Enter Game Details</p>
                                                    <form id="game_details" role="form" autocomplete="off" class="form" method="post" action="/console_allocation">
                                                        <div class="form-group">
                                                            <div class="input-group">
                                                                <select class="form-control" name="platform">
                                                                    <option selected="true" disabled="disabled">Please Select Your Platform</option>
                                                                    <option value="1">PC</option>
                                                                    <option value="2">PS4</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <div class="input-group">
                                                                <select class="form-control" name="game">
                                                                    <option selected="true" disabled="disabled" value = '0'>Please Select Your Game</option>
                                                                    <option value="APEX">Apex Legends</option>
                                                                    <option value="VALO">Valorant</option>
                                                                    <option value="LOL">Leauge of Legends</option>
                                                                    <option value="FIFA22">FIFA 2022</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <div class="input-group">
                                                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                                                <input name="time" name="forgetAnswer" placeholder="Enter Estimated Time to Play" class="form-control"  type="text">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <input name="btnForget" class="btn btn-lg btn-primary btn-block btnForget" value="submit" type="submit" id="game_button">
                                                        </div>
                                                        <h2 style="color: green;">{{g.response}}</h2>
                    
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>  
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
    </body>

</html>
